buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}


allprojects {
    group = 'com.spectralogic.ds3'
    version = '4.0.1'
}

subprojects {
    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'findbugs'

    sourceCompatibility = JavaVersion.VERSION_1_8
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        testCompile ("org.mockito:mockito-core:$mockitoVersion") {
            exclude group: 'org.hamcrest'
        }

        testCompile "junit:junit:$junitVersion"
        testCompile "org.slf4j:slf4j-simple:$slf4jVersion"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}

project(':ds3_java_sdk') {
    dependencies {
        compile project(':ds3-interfaces')
        compile project(':ds3-utils')
    }
}

project(':ds3-metadata') {
    dependencies {
        compile project(':ds3-interfaces')
        compile project(':ds3-utils')
    }
}

project(':ds3-sdk-integration') {
    dependencies {
        compile project(':ds3_java_sdk')
        compile project(':ds3-metadata')
    }
}

project(':ds3-sdk-samples') {
    dependencies {
        compile project(':ds3_java_sdk')
    }
}

project(':ds3-utils') {
    dependencies {
        compile project(':ds3-interfaces')
    }
}
